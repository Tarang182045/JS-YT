<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Start Stop</title>
</head>
<body style="background:#414141; color:white;">
  <h1>Chai aur Javascript</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
</body>

<script>
  let intervalId; // store interval reference

  const sayDate = function () {
    console.log("hi", Date.now());
  };

  // START button
  document.querySelector('#start').addEventListener('click', function () {
    if (!intervalId) { // prevent multiple intervals
      intervalId = setInterval(sayDate, 1000);
    }
  });

  // STOP button
  document.querySelector('#stop').addEventListener('click', function () {
    clearInterval(intervalId);
    intervalId = null;
  });
</script>
</html>
